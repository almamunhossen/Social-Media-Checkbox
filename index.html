<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socialMediaCheckbox</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4>Choose Your Favorite</h4>
    <section class="container">
        <div class="check-box">
            <input type="checkbox" name="" id="">
            <div class="social-box">
                <i class="fab fa-instagram"></i>
                <p data-type="Instagram">Instagram</p>
            </div>
        </div>

        <div class="check-box">
            <input type="checkbox" name="" id="">
            <div class="social-box">
                <i class="fab fa-whatsapp"></i>
                <p data-type="WhatsApp">WhatsApp</p>
            </div>
        </div>

        <div class="check-box">
            <input type="checkbox" name="" id="">
            <div class="social-box">
                <i class="fab fa-facebook"></i>
                <p data-type="Facebook">Facebook</p>
            </div>
        </div>

        <div class="check-box">
            <input type="checkbox" name="" id="">
            <div class="social-box">
                <i class="fab fa-twitter"></i>
                <p data-type="Twitter">Twitter</p>
            </div>
        </div>

        <div class="check-box">
            <input type="checkbox" name="" id="">
            <div class="social-box">
                <i class="fab fa-github"></i>
                <p data-type="Github">Github</p>
            </div>
        </div>

        <div class="check-box">
            <input type="checkbox" name="" id="">
            <div class="social-box">
                <i class="fab fa-codepen"></i>
                <p data-type="CodePen">CodePen</p>
            </div>
        </div>

    </section>


</body>

</html>
